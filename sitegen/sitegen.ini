[Main]
user=www-data
group=www-data
sites_home=/sites
template=django-uwsgi,git
port=80

[Templates]
base=%(basedir)s/templates/base
git=%(basedir)s/templates/git
uwsgi=%(basedir)s/templates/uwsgi
django-uwsgi=%(basedir)s/templates/django-uwsgi

[git]
install_hook=service/clone

[uwsgi]
include=base
install_hook=virtualenv/create_ve.sh

[django-uwsgi]
include=uwsgi
install_hook=service/install.sh
remove_hook=service/remove.sh
